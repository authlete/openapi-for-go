                resultMessage: "[A096001] An ID token was generated successfully."
                action: JSON
                responseContent: "{\\\"exp\\\":1511600971,\\\"sub\\\":\\\"john\\\"\
                  ,\\\"aud\\\":[\\\"26478243745571\\\"],\\\"iss\\\":\\\"https://authlete.com\\\
                  \",\\\"iat\\\":1511514571}"
              schema:
